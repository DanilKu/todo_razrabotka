<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> ToDo - Оскарев Даниил</h1>
            <p>Система управления задачами</p>
        </header>

        <nav class="navigation">
            <button class="nav-btn active" data-action="view-all">
                <i class="fas fa-list"></i> Все задачи
            </button>
            <button class="nav-btn" data-action="add-task">
                <i class="fas fa-plus"></i> Добавить задачу
            </button>
            <button class="nav-btn" data-action="view-completed">
                <i class="fas fa-check-circle"></i> Выполненные
            </button>
            <button class="nav-btn" data-action="view-pending">
                <i class="fas fa-clock"></i> Невыполненные
            </button>
        </nav>

        <main class="main-content">
            <!-- Форма добавления задачи -->
            <div id="add-task-form" class="form-container" style="display: none;">
                <h2><i class="fas fa-plus-circle"></i> Добавить новую задачу</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="title">Название задачи *</label>
                        <input type="text" id="title" name="title" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание задачи</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Срок выполнения</label>
                        <input type="datetime-local" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddTaskForm()">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                    </div>
                </form>
            </div>

            <!-- Форма редактирования задачи -->
            <div id="edit-task-form" class="form-container" style="display: none;">
                <h2><i class="fas fa-edit"></i> Редактировать задачу</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-id" name="id">
                    <div class="form-group">
                        <label for="edit-title">Название задачи *</label>
                        <input type="text" id="edit-title" name="title" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Описание задачи</label>
                        <textarea id="edit-description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-dueDate">Срок выполнения</label>
                        <input type="datetime-local" id="edit-dueDate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-isCompleted" name="isCompleted">
                            <span class="checkmark"></span>
                            Задача выполнена
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Обновить
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="hideEditTaskForm()">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                    </div>
                </form>
            </div>

            <!-- Список задач -->
            <div id="tasks-container">
                <div class="tasks-header">
                    <h2 id="tasks-title">Все задачи</h2>
                    <div class="tasks-stats">
                        <span id="tasks-count">0 задач</span>
                    </div>
                </div>
                <div id="tasks-list" class="tasks-list">
                    <!-- Задачи будут загружены здесь -->
                </div>
                <div id="no-tasks" class="no-tasks" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>Задач пока нет</p>
                </div>
            </div>
        </main>

        <!-- Модальное окно подтверждения удаления -->
        <div id="delete-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Подтверждение удаления</h3>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить эту задачу?</p>
                    <p class="task-title-preview"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                    <button class="btn btn-secondary" onclick="hideDeleteModal()">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </div>
        </div>

        <!-- Уведомления -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
